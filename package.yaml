name:                wiretap-pointto
version:             0.1.0.0
github:              "kalhauge/wiretap-pointto"
license:             BSD3
author:              "Christian Gram Kalhauge"
maintainer:          "kalhauge@cs.ucla.edu"
copyright:           "MIT"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/kalhauge/wiretap-pointto#readme>

dependencies:
- base >= 4.7 && < 5
- binary
- text
- bytestring
- filepath
- vector
- containers
- mtl
- transformers

library:
  source-dirs: src

executables:
  wiretap-pointto-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - wiretap-pointto

tests:
  wiretap-pointto-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - wiretap-pointto
